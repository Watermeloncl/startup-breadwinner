<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadwinner</title>
    <link rel="icon" href="bread.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <p id="scoresTopTitle" class="mainTitle">Breadwinner!<p>
    </header>
    <main id="scoresMain">
      <div id="scoresTopMenu" class="topMenu">
        <div id="scoresMainTitle" class="mainTitle">Leaderboard</div>
        <table class="scoresTable">
        <thead>
          <tr>
            <th class="scoresTable">#</th>
            <th class="scoresTable">Name</th>
            <th class="scoresTable">Level</th>
            <th class="scoresTable">Time</th>
            <th class="scoresTable">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="scoresTable">1</td>
            <td class="scoresTable">Steve</td>
            <td class="scoresTable">5</td>
            <td class="scoresTable">9:38</td>
            <td class="scoresTable">May 20, 2021</td>
          </tr>
          <tr>
            <td class="scoresTable">2</td>
            <td class="scoresTable">Billy Bob</td>
            <td class="scoresTable">3</td>
            <td class="scoresTable">4:52</td>
            <td class="scoresTable">June 2, 2021</td>
          </tr>
          <tr>
            <td class="scoresTable">3</td>
            <td class="scoresTable">Boi named Curl</td>
            <td class="scoresTable">2</td>
            <td class="scoresTable">2:12</td>
            <td class="scoresTable">July 3, 2020</td>
          </tr>
          <tr>
            <td class="scoresTable">4</td>
            <td class="scoresTable">Jarold</td>
            <td class="scoresTable">1</td>
            <td class="scoresTable">1:02</td>
            <td class="scoresTable">June 13, 2019</td>
          </tr>
          <tr>
            <td class="scoresTable">5</td>
            <td class="scoresTable">Tiner Despair</td>
            <td class="scoresTable">0</td>
            <td class="scoresTable">0:01</td>
            <td class="scoresTable">Feb 3, 2023</td>
          </tr>
        </tbody>
      </table>
        <button id="scoresBackButton" onclick="location.href='home.html';">Back</button>
      </div>
    </main>
    <footer>
      <p id="author">Created by Devin Frandsen</p>
    </footer>
  </body>
</html>
