<!DOCTYPE html>
<html lang="en">

            </thead>
            <tbody id="leaderboardTableBody">
              <!--<tr>
                <td class="scoresTable">1</td>

              </tr>-->

          </table>
        </div>
        <button id="scoresBackButton" onclick="location.href='home.html';">Back</button>
      </div>
    </main>
    <footer>
      <p id="author">Created by Devin Frandsen</p>
      <p id="source"><a href="https://github.com/Watermeloncl/startup-breadwinner">Source</a></p>
