<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadwinner</title>
    <link rel="icon" href="bread.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <p id="playingTopTitle" class="mainTitle">Breadwinner!<p>
    </header>
    <main id="playMain">
      <div id="scores">
        <table id="playTableID" class="playTable">
          <thead>
            <tr>
              <th class="playTable">Name</th>
              <th class="playTable">Level</th>
              <th class="playTable">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="playTable">Joe</td>
              <td class="playTable">2</td>
              <td class="playTable">3:21</td>
            </tr>
            <tr>
              <td class="playTable">Steve</td>
              <td class="playTable">1</td>
              <td class="playTable">1:37</td>
            </tr>
            <tr>
              <td class="playTable">Bob</td>
              <td class="playTable">1</td>
              <td class="playTable">1:48</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="mainBox">
        <div id="mainHeader">
          <div id="lives" class="topBar"><div class="topBarText">&#10084: 5</div></div>
          <div id="coverage" class="topBar"><div class="topBarText">&#9685: 0%</div></div>
          <div id="level" class="topBar"><div class="topBarText">Level 4</div></div>
          <div id="timer" class="topBar"><div class="topBarText">1:37</div></div>
          <div id="playButtonContainer" class="topBar">
            <button id="pauseButton" class="topBarButtons">
              <div id="pauseLeft" class="pause"></div>
              <div id="pauseRight" class="pause"></div>
            </button>
            <button id="homeButton" class="topBarButtons" onclick="location.href='home.html';">
              <div id="homeSquare" class="homeSymbol"></div>
              <div id="homeTriangle" class="homeSymbol"></div>
            </button>
          </div>
        </div>
        <div id="mainGame">
          <div id="game">
            <div id="gameContainer">
              <div id="player"></div>
              <div id="germ1" class="germ"></div>
              <div id="germ2" class="germ"></div>
              <div id="movement1" class="movement"></div>
            </div>
          </div>
        </div>
        <div id="mainFooter">Use the arrow keys or WASD to move!</div>
      </div>
    </main>
    <footer>
        <p id="author">Created by Devin Frandsen</p>
    </footer>
  </body>
</html>
