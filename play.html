<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadwinner</title>
    <link rel="icon" href="bread.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <p id="playingTopTitle" class="mainTitle">Breadwinner!<p>
    </header>
    <main id="playMain">
      <div id="scores">scores
      </div>
      <div id="mainBox">
        <div id="mainHeader">
          <div id="lives" class="topBar">lives</div>
          <div id="coverage" class="topBar">coverage</div>
          <div id="level" class="topBar">level</div>
          <div id="timer" class="topBar">timer</div>
          <div id="playButtonContainer" class="topBar">buttons</div>
        </div>
        <div id="mainGame">
          <div id="game">
            <div id="gridContainer">gridContainer</div>
          </div>
        </div>
        <div id="mainFooter"></div>
      </div>
    </main>
    <footer>
        <p id="author">Created by Devin Frandsen</p>
    </footer>
  </body>
</html>
