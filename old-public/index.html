<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadwinner</title>
    <link rel="icon" href="bread.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <p id="indexTopTitle" class="mainTitle">Breadwinner!<p>
    </header>
    <main>
        <div id="indexTopMenu" class="topMenu">
          <div id="indexMainTitle" class="mainTitle">Breadwinner!</div>
          <div id="formContainer">
            <input type="text" id="playerName" class="loginInputs" placeholder="Your name here" maxlength="15" />
            <input type="text" id="playerPassword" class="loginInputs" placeholder="Password" maxlength="15" />
            <div id="authButtons">
              <button id="loginButton" type="submit" class="loginButtons" onclick="login()">Login</button>
              <button id="registerButton" type="submit" class="loginButtons" onclick="register()">Register</button>
            </div>
          </div>
          <div>
          </div>
        </div>
        <div id="errorMessage">User already exists!</div>
    </main>
    <footer>
      <p id="author">Created by Devin Frandsen</p>
      <p id="source"><a href="https://github.com/Watermeloncl/startup-breadwinner">Source</a></p>
    </footer>

    
  </body>

  <script src="index.js"></script>
</html>
