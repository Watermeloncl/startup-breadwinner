<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadwinner</title>
    <link rel="icon" href="bread.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <p id="playingTopTitle" class="mainTitle">Breadwinner!<p>
    </header>
    <main id="playMain">
      <div id="startBackground" class = "stoppedBackground">
        <button id="startButton" onclick="start()">Loading</button>
      </div>
      <div id="levelUpBackground"  class = "stoppedBackground" >
        <div id="congratsText">Congrats!</div>
        <button id="continueButton" onclick="continueGame()">Continue</button>
      </div>
      <div id="endBackground"  class = "stoppedBackground" >
        <div id="gameOverText">Game Over!</div>
        <button id="restartButton" onclick="restartGame()">Restart</button>
      </div>
      <div id="scores">
        <table id="playTableID" class="playTable">
          <thead>
            <tr>
              <th class="playTable">Name</th>
              <th class="playTable">Level</th>
              <th class="playTable">Time</th>
            </tr>
          </thead>
          <tbody id="liveScoresBody">
          </tbody>
        </table>
      </div>
      <div id="mainBox">
        <div id="mainHeader">
          <div id="lives" class="topBar"><div id="livesText" class="topBarText">&#10084: 5</div></div>
          <div id="coverage" class="topBar"><div id="coverageText" class="topBarText">&#9685: 0%</div></div>
          <div id="level" class="topBar"><div id ="levelText" class="topBarText">Level 1</div></div>
          <div id="timer" class="topBar"><div id ="timerText" class="topBarText">3:00</div></div>
          <div id="playButtonContainer" class="topBar">
            <button id="pauseButton" class="topBarButtons" onclick="pauseGameButton()">
              <div id="playTriangle"></div>
              <div id="pauseLeft" class="pause"></div>
              <div id="pauseRight" class="pause"></div>
            </button>
            <button id="homeButton" class="topBarButtons" onclick="homeButton()">
              <div id="homeSquare" class="homeSymbol"></div>
              <div id="homeTriangle" class="homeSymbol"></div>
            </button>
          </div>
        </div>
        <div id="mainGame">
          <div id="game">
            <div id="gameContainer">
              <div id="dynamicShapeContainer" class="container"></div>
              <div id="germContainer" class="container"></div>
              <img src="breadBackground.jpg" id="backgroundImage" alt="">
              <div id="player"></div>
              <div id="germ1" class="germ"></div>
              <div id="gridContainer"></div>
              </div>
          </div>
        </div>
        <div id="mainFooter">Use the arrow keys or WASD to move!</div>
      </div>
    </main>
    <footer>
        <p id="author">Created by Devin Frandsen</p>
        <p id="source"><a href="https://github.com/Watermeloncl/startup-breadwinner">Source</a></p>
      </footer>
  </body>

  <script src="play.js"></script>
</html>
